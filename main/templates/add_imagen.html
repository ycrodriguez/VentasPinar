{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h3 class="container, text-center">Adicionar Imagen</h3>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label class="form-label">Producto</label>
                {{ form.producto }}
            </div>
            <div>
                <label class="form-label">Imagen</label>
                {{ form.iamgen }}
            </div>
            <input value="Upload" class="btn btn-primary" type="submit"/>
        </form>

    </div>
{% endblock %}
